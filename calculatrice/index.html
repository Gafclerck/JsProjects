<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <header class="flex-c">
        <h1>Calculatrice</h1>
        <h2>effectuez des calculs simples</h2>
    </header>
    <main class="flex-c">
        <div class="cadre flex-c">
            <div class="ecran">
                <div class="zoneOperation"></div>
                <div class="zoneResultat">00</div>
            </div>
            <div class="clavier flex-r">
                <div class="chiffres">
                    <button class="chiffre input">7</button>
                    <button class="chiffre input">8</button>
                    <button class="chiffre input">9</button>
                    <button class="chiffre input">4</button>
                    <button class="chiffre input">5</button>
                    <button class="chiffre input">6</button>
                    <button class="chiffre input">1</button>
                    <button class="chiffre input">2</button>
                    <button class="chiffre input">3</button>
                    <button class="chiffre input">0</button>
                    <button class="chiffre input">.</button>
                    <button class="chiffre input">00</button>
                </div>
                <div class="operateurs">
                    <button class="operateur" id="del">DEL</button>
                    <button class="operateur" id="ac">AC</button>
                    <button class="operateur input">x</button>
                    <button class="operateur input">/</button>
                    <button class="operateur input">+</button>
                    <button class="operateur input">-</button>
                    <button class="operateur" id="ans">ANS</button>
                    <button class="operateur" id="ok">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer >
        @copiright-amadou2025-farar_Agotim√©
    </footer>
</body>
</html>
